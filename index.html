        $(document).ready(function() {

            $("#my-query").keyup(function(event){
                if(event.keyCode == 13){
                    $("#submitbtn").click();
                }
            });


            $("#submitbtn").click(function() {
                query = $("#my-query").val();
                console.log(query);
                var expr = getInterpret(query);
            });
            
            $( "#slider-range" ).slider({
              range: "max",
              min: 0,
              max: 1000,
              values: 0,
              slide: function( event, ui ) {
                var max  = $("#slider-range").slider("option", "max");
                if(ui.value+14<max){
                    updateData(ui.value);
                }
                
                console.log(ui.value,max);
              }
            });

            $("#graph").change(function (){
                    var getValue = $(this).val();
                    changeVis(getValue);
            });

        });
